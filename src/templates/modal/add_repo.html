{{ define "modals/add_repo"}}
<!-- Модальное окно для добавления/редактирования базы данных -->
<div id="repositoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Добавить репозиторий docker</h2>
        <form name="DockerRepoForm" action="/repository/add" method="post">
            <div class="form-group">
                <label for="RepoName">Название:</label>
                <input type="text" id="RepoName" name="Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
{{ end}}
